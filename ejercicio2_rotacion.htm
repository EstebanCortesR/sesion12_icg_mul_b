<canvas id='canvas' width=1800 height=1600>
<script>
	
	function polygon(a, colorBorde, colorRelleno, grosor) { 
	ctx.beginPath()
	ctx.strokeStyle = colorBorde
	ctx.fillStyle = colorRelleno
	ctx.lineWidth = grosor;
	ctx.moveTo(a[0],a[1])
	for (i=2; i < a.length; i+=2)
	ctx.lineTo(a[i],a[i+1]);
	ctx.closePath()
	ctx.stroke()
	ctx.fill()
}

	function rotarobjeto(a,r){
	var c = [];
	var m= [Math.cos(r), -Math.sin(r),Math.sin(r), Math.cos(r)]
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]*m[0]+a[i+1]*m[1])
	c[i+1]=(a[i]*m[2]+a[i+1]*m[3])
    }
	return c;
}

	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d');
	  

	var LetraE = [150,100, 150, 150, 190, 150, 190, 140, 160, 140, 160, 130, 170, 130, 170, 120, 160, 120, 160, 110, 190, 110, 190,100];

	var rotacion = 7;

	var Letra_e_rotado = rotarobjeto(LetraE, rotacion)

	polygon(LetraE, 'black','magenta', 4)

	polygon(Letra_e_rotado, 'black','red', 4)


</script>
